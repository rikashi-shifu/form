<!doctype html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
        <header>
          <h1>REGISTER</h1>
        </header>
        <section>
          <div>
              <input type="text" class="form-control" name="usernameInput" placeholder="Username" required>
          </div>
          <div>
              <input type="email" class="form-control" name="emailInput" placeholder="Email" required>
          </div>
          <div>
            <input type="password" class="form-control" name="choosePasswordInput" placeholder="Choose password" required>
          </div>
          <div>
            <input type="password" class="form-control" name="confirmPasswordInput" placeholder="Confirm password" required>
          </div>
        </section>
        <footer>
          <div>
              <button type="submit" class="submitButton" id="submitCreateButton"><kbd>CREATE</kbd></button>
          </div>
          <p><a href="login.html"><kbd>'click here'</kbd></a> to login your account</p>
        </footer>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
